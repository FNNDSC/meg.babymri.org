<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Delayed Puberty Research</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="home"></iron-icon>
              <span>Welcome</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="welcome-home" href="/welcome-home" on-click="onDataRouteClick">
                <paper-item>Home</paper-item>
              </a>
              <a data-route="welcome-team" href="/welcome-team" on-click="onDataRouteClick">
                <paper-item>Team</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="done"></iron-icon>
              <span>Adolescents</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="adolescents-overview" href="/adolescents-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="adolescents-updates" href="/adolescents-updates" on-click="onDataRouteClick">
                <paper-item>Updates</paper-item>
              </a>
              <a data-route="adolescents-documents" href="/adolescents-documents" on-click="onDataRouteClick">
                <paper-item>Documents</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="done-all"></iron-icon>
              <span>Adults</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="adults-overview" href="/adults-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="adults-updates" href="/adults-updates" on-click="onDataRouteClick">
                <paper-item>Updates</paper-item>
              </a>
              <a data-route="adults-documents" href="/adults-documents" on-click="onDataRouteClick">
                <paper-item>Documents</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="settings-input-component"></iron-icon>
              <span>Genetics</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="genetics-overview" href="/genetics-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="genetics-updates" href="/genetics-updates" on-click="onDataRouteClick">
                <paper-item>Updates</paper-item>
              </a>
              <a data-route="genetics-documents" href="/genetics-documents" on-click="onDataRouteClick">
                <paper-item>Documents</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="book"></iron-icon>
              <span>Kisspeptin</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="kisspeptin-overview" href="/kisspeptin-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="kisspeptin-updates" href="/kisspeptin-updates" on-click="onDataRouteClick">
                <paper-item>Updates</paper-item>
              </a>
              <a data-route="kisspeptin-documents" href="/kisspeptin-documents" on-click="onDataRouteClick">
                <paper-item>Documents</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Delayed Puberty Research</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">by FNNDSC</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <!-- Welcome pages -->

            <section data-route="welcome-home">
              <paper-material elevation="1">
                <welcome-home></welcome-home>
              </paper-material>
            </section>
            <section data-route="welcome-team">
              <paper-material elevation="1">
                <welcome-team></welcome-team>
              </paper-material>
            </section>

            <!-- Adolescents pages -->
            <section data-route="adolescents-overview">
              <paper-material elevation="1">
                <adolescents-overview></adolescents-overview>
              </paper-material>
            </section>
            <section data-route="adolescents-updates">
              <paper-material elevation="1">
                <adolescents-updates></adolescents-updates>
              </paper-material>
            </section>
            <section data-route="adolescents-documents">
              <paper-material elevation="1">
                <adolescents-documents></adolescents-documents>
              </paper-material>
            </section>

            <!-- adults pages -->
            <section data-route="adults-overview">
              <paper-material elevation="1">
                <adults-overview></adults-overview>
              </paper-material>
            </section>
            <section data-route="adults-updates">
              <paper-material elevation="1">
                <adults-updates></adults-updates>
              </paper-material>
            </section>
            <section data-route="adults-documents">
              <paper-material elevation="1">
                <adults-documents></adults-documents>
              </paper-material>
            </section>

            <!-- genetics pages -->
            <section data-route="genetics-overview">
              <paper-material elevation="1">
                <genetics-overview></genetics-overview>
              </paper-material>
            </section>
            <section data-route="genetics-updates">
              <paper-material elevation="1">
                <genetics-updates></genetics-updates>
              </paper-material>
            </section>
            <section data-route="genetics-documents">
              <paper-material elevation="1">
                <genetics-documents></genetics-documents>
              </paper-material>
            </section>

            <!-- kisspeptin pages -->
            <section data-route="kisspeptin-overview">
              <paper-material elevation="1">
                <kisspeptin-overview></kisspeptin-overview>
              </paper-material>
            </section>
            <section data-route="kisspeptin-updates">
              <paper-material elevation="1">
                <kisspeptin-updates></kisspeptin-updates>
              </paper-material>
            </section>
            <section data-route="kisspeptin-documents">
              <paper-material elevation="1">
                <kisspeptin-documents></kisspeptin-documents>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
